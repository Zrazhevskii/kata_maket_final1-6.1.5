<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финальный макет модуля Webcore</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__conteiner box-one">
                <div class="header__img burger"></div>
                <div class="header__img logo">
                    <img src="img/group.png" alt="Логотоп компании" class="header-logo">
                </div>
            </div>
            <div class="header__conteiner box-two">
                <div class="header__img call header--hidden"></div>
                <div class="header__img chat header--hidden"></div>
                <div class="header__img profile header--hidden"></div>
                <div class="header__img repair"></div>
                <div class="header__img checkstatus" href="#"></div>
            </div>
        </nav>
        <div class="header__conteiner-title">
            <h1 class="header__title">Услуги и сервисы</h1>
            <div class="header__conteiner-button">
                <button class="header__button repair"><b>Оставить заявку</b></button>
                <button class="header__button checkstatus"><b>Статус ремонта</b></button>
            </div>
        </div>
        <!-- <div class="box"></div> -->
</body>
</html>
